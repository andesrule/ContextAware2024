<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa di Bologna con Geofence</title>

    <!-- Tailwind CSS per lo stile base -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Leaflet CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet Draw CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

    <!-- Leaflet JS CDN -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <!-- Leaflet Draw JS CDN -->
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }

        #mapContainer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-top: 20px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <div id="sidebar" class="fixed inset-y-0 right-0 bg-gray-800 z-40 transform transition-transform duration-300 ease-in-out">
        <div class="w-full h-full bg-gray-900 text-white p-4">
            
            <ul>
                <li><a href="{{url_for('get_home')}}" class="block py-2 px-4 hover:bg-gray-700">Home</a></li>
                <li><button id="openModalButton" class="block py-2 px-4 hover:bg-gray-700 w-full text-left">Questionario</button></li>

                <li><a href="{{url_for('test')}}" class="block py-2 px-4 hover:bg-gray-700">Test</a></li>
                <li><a href="{{url_for('get_database')}}" class="block py-2 px-4 hover:bg-gray-700">Database</a></li>
            </ul>
        </div>
    </div>
    <!-- Contenitore per la mappa -->
    <div id="mapContainer">
        <div id="map"></div>
    </div>
    

    

    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <script>
        // Inizializza la mappa
        var map = L.map('map').setView([44.4936, 11.3430], 13);  // Coordinate per Bologna

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Inizializza il controllo di disegno
        var drawnItems = L.featureGroup().addTo(map);
        var drawControl = new L.Control.Draw({
            draw: {
                polyline: false,   // Disabilita la creazione di linee
                polygon: true,     // Abilita la creazione di poligoni
                rectangle: false,  // Disabilita la creazione di rettangoli
                circle: false,     // Disabilita la creazione di cerchi
                marker: true,       // Abilita la creazione di marker
                circlemarker: false
            },
            edit: {
                featureGroup: drawnItems,
                remove: true       // Abilita la rimozione delle geometrie esistenti
            }
        });
        map.addControl(drawControl);

        // Gestisci l'evento di creazione
        map.on('draw:created', function (e) {
            var layer = e.layer;

            // Aggiungi il layer creato al gruppo di layer disegnati
            drawnItems.addLayer(layer);

            // Converti in GeoJSON e invia al server
            var geojson = layer.toGeoJSON();
            sendToServer(e.layerType, geojson);
        });

        // Gestisci l'evento di modifica (per rimuovere)
        map.on('draw:deleted', function (e) {
            // Ogni geometria eliminata può essere trattata qui
            e.layers.eachLayer(function (layer) {
                // Esempio di rimozione dal server se necessario
                console.log('Layer removed:', layer.toGeoJSON());
            });
        });

        // Funzione per inviare i dati al server
        // Funzione per inviare i dati al server
function sendToServer(type, geojson) {
    let markers = [];
    let geofences = [];

    if (type === 'marker') {
        markers.push(geojson);
    } else if (type === 'polygon') {
        geofences.push(geojson);
    }

    fetch('/save-geofence', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            markers: markers,
            geofences: geofences
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Geofence saved:', data);
    })
    .catch(error => {
        console.error('Error saving geofence:', error);
    });
}

    </script>


</body>

</html>
