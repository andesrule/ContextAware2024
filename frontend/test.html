<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa di Bologna - Leaflet</title>

    <!-- Tailwind CSS per lo stile base -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    
    <!-- Stile personalizzato -->
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Imposta un layout a colonna */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937; /* Colore di sfondo scuro */
        }
        #mapContainer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-top: 20px; /* Spazio tra la lista e la mappa */
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <!-- Contenitore per la mappa centrato nella pagina -->
    <div id="mapContainer">
        <div id="map"></div>
    </div>
    <h1>Strings Arrays from the Database</h1>
    <h1>Strings Arrays from the Database</h1>
    <h1>Strings Arrays from the Database</h1>
    <h1>Strings Arrays from the Database</h1>
    <ul>
        {% for string in strings %}
            <li>{{ string.content_poi }}</li>
        {% endfor %}
    </ul>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa centrata su Bologna, Italia
        var map = L.map('map').setView([44.4949, 11.3426], 13); // Coordinate per Bologna

        // Aggiungi il layer delle tile di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Aggiungi un marker per Bologna
        L.marker([44.4949, 11.3426]).addTo(map)
            .bindPopup('Bologna, Italy')
            .openPopup();
    </script>
</body>
</html>
