<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa di Bologna con Geofence</title>

    <!-- Tailwind CSS per lo stile base -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Leaflet CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <!-- Leaflet Draw CSS CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

    <!-- Leaflet JS CDN -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="test_map.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }

        #mapContainer {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-top: 20px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #poiButtons, #buildingToggle {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="sidebar" class="fixed inset-y-0 right-0 bg-gray-800 z-40 transform transition-transform duration-300 ease-in-out">
        <div class="w-full h-full bg-gray-900 text-white p-4">
            <ul>
                <li><a href="{{url_for('get_home')}}" class="block py-2 px-4 hover:bg-gray-700">Home</a></li>
                <li><button id="openModalButton" class="block py-2 px-4 hover:bg-gray-700 w-full text-left">Questionario</button></li>
                <li><a href="{{url_for('test')}}" class="block py-2 px-4 hover:bg-gray-700">Test</a></li>
                <li><a href="{{url_for('get_database')}}" class="block py-2 px-4 hover:bg-gray-700">Database</a></li>
            </ul>
        </div>
    </div>

    <!-- Contenitore per la mappa -->
    <div id="mapContainer">
        <div id="map"></div>
    </div>

    <!-- Bottoni per i POI -->
    <div id="poiButtons">
        <button onclick="fetchAndDisplayPOI('parcheggi')">Mostra Parcheggi</button>
        <button onclick="fetchAndDisplayPOI('cinema')">Mostra Cinema</button>
        <button onclick="fetchAndDisplayPOI('farmacia')">Mostra Farmacie</button>
        <button onclick="fetchAndDisplayPOI('ospedali')">Mostra Ospedali</button>
        <button onclick="fetchAndDisplayPOI('fermate_bus')">Mostra Fermate Bus</button>
        <button onclick="fetchAndDisplayPOI('scuole')">Mostra Scuole</button>
        <button onclick="fetchAndDisplayPOI('aree_verdi')">Mostra Aree Verdi</button>
        <button onclick="fetchAndDisplayPOI('luogo_culto')">Mostra Luoghi di Culto</button>
        <button onclick="fetchAndDisplayPOI('servizi')">Mostra Servizi</button>
        <button onclick="fetchAndDisplayPOI('luoghi_interesse')">Mostra Luoghi di Interesse</button>
    </div>

    <!-- Selettore per visualizzare gli edifici -->
    <div id="buildingToggle">
        <label class="text-white">
            <input type="checkbox" id="showBuildings" checked>
            Mostra edifici
        </label>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="test_map.js"></script>
</body>

</html>
