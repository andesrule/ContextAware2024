
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati Database</title>

    <!-- Tailwind CSS per lo stile base -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="db.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1f2937;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #4b5563;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #374151;
            color: #f3f4f6;
        }

        td {
            background-color: #1f2937;
            color: #f3f4f6;
        }
    </style>
</head>

<body>
    <h1 class="text-2xl font-bold text-white">Dati del Database</h1>

    <!-- Sezione per i Geofence -->

    <table id="geofencesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Markers</th>
                <th>Geofences</th>
            </tr>
        </thead>
        <tbody>
            <!-- I dati verranno inseriti qui da JavaScript -->
        </tbody>
    </table>

    <!-- Sezione per gli utenti -->
    <h2 class="text-xl font-bold text-white mt-4">Utenti</h2>
    <table id="usersTable">

                <th>ID</th>

            </tr>
        </thead>
        <tbody>
            <!-- I dati verranno inseriti qui da JavaScript -->

</body>

</html>
