<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Aware 2024</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

<!-- Leaflet CSS e JS CDN (Ultima versione disponibile) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Leaflet Draw CSS e JS CDN (Ultima versione disponibile) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" defer></script>

</head>

<!-- Aggiungi la classe 'panel-open' direttamente nel body -->
<body class="bg-gray-700 flex flex-col h-screen panel-open">
    <!-- Navbar -->
    <nav class="w-full bg-gray-800 p-4 z-50 flex items-center">
        <div class="flex-1 flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold">Context Aware 2024</a>    
            <div class="flex space-x-4 items-center">
                <a href="/Questionario" id="questionaireButton" class="text-white text-xl font-bold">Questionario</a>
                <a href="/Test" id="testButton" class="text-white text-xl font-bold">Test</a>
                <a href="/admin" id="adminButton" class="text-white text-xl font-bold">Admin</a>
                <div class="relative flex items-center">
                    <input type="checkbox" id="menu_checkbox">
                    <label for="menu_checkbox" class="menu-label">
                        <div></div>
                        <div></div>
                        <div></div>
                    </label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Area -->
    <div class="main-container">
        <!-- Mappa -->
        <div id="mapContainer">
            <div id="map"></div>
        </div>

       <!-- Pannello di controllo -->
        <div id="controlPanel" class="text-white">
            <div class="p-4 space-y-4">
                <!-- Sezione Alert (inizialmente nascosta) -->
                <div id="alertsSection" style="display: none;">
                    <h2 class="text-xl font-bold">Alerts</h2>
                    <div id="alertsContainer"></div>
                </div>

                <!-- Sezione Pannello di Controllo -->
                <h2 class="text-xl font-bold">Pannello di Controllo</h2>
                <div class="space-y-4">
                    <label for="radiusSlider" class="block text-sm font-medium text-white">Raggio del vicinato: <span id="radiusValue">500</span> m</label>
                    <input type="range" min="50" max="1000" value="500" class="slider" id="radiusSlider">
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js" defer></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script src="db_test_map.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
