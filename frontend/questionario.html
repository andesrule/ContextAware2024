<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario Preferenze PoI</title>
    <script src="questionario.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            display: block;
            margin-bottom: 10px;
        }

        .question input {
            margin-right: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Questionario Preferenze PoI</h1>
    <form id="poi-form">
        <div class="question">
            <label>1. Quanto è importante la presenza di aree verdi nel vicinato?</label>
            <input type="range" min="0" max="5" step="1" name="aree_verdi">
        </div>

        <div class="question">
            <label>2. Quanto è importante la disponibilitá di almeno 2 parcheggi pubblici nelle vicinanze</label>
            <input type="range" min="0" max="5" step="1" name="parcheggi">
        </div>

        <div class="question">
            <label>3. Quanto è importante la presenza di fermate autobus nel vicinato?</label>
            <input type="range" min="0" max="5" step="1" name="fermate_bus">
        </div>

        <div class="question">
            <label>4. Quanto è importante avere almeno 2 luoghi di interesse nelle vicinanze?</label>
            <input type="range" min="0" max="5" step="1" name="luoghi_interesse">
        </div>

        <div class="question">
            <label>5. Quanto è importante la presenza di scuole nel vicinato?</label>
            <input type="range" min="0" max="5" step="1" name="scuole">
        </div>

        <div class="question">
            <label>6. Quanto ritieni rilevante la presenza di un cinema o teatro nelle vicinanze dell'immobile?</label>
            <input type="range" min="0" max="5" step="1" name="cinema">
        </div>

        <div class="question">
            <label>7. Quanto è importante la vicinanza di ospedali o cliniche?</label>
            <input type="range" min="0" max="5" step="1" name="ospedali">
        </div>

        <div class="question">
            <label>8. Quanto è importante avere almeno una farmacia nel vicinato?</label>
            <input type="range" min="0" max="5" step="1" name="farmacia">
        </div>

        <div class="question">
            <label>9. Quanto è importante la presenza di un luogo di culto nel vicinato?</label>
            <input type="range" min="0" max="5" step="1" name="luogo_culto">
        </div>

        <div class="question">
            <label>10. Quanto è importante avere almeno 2 servizi per la cura della persona nelle vicinanze?</label>
            <input type="range" min="0" max="5" step="1" name="servizi">
        </div>

        <button type="button" onclick="submitForm()">Invia Risposte</button>
    </form>
</div>


</body>
</html>
